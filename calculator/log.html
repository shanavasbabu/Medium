                 function m()
                 {
                   f.b.value=Math.log(f.a.value);

                 }
        </script>
    </head>

        <fieldset style="width: 30%">

            </p>
        </h1>

        <input type="number" name="a" placeholder="Enter the value" required><br><br>
        <input type="button" value="Get" onclick="m()"><br><br>
        <input type="number" name="b"><br><br><br><br>
        <input type="button" value="Random" onclick="mm()"><br><br>
